<!DOCTYPE html>

              alt="haikyu"
            />
            <figcaption>Haikyu</figcaption>
          </figure>
          <figure class="item">
            <img

            />

            />

              alt="one piece"
            />
            <figcaption>One Piece</figcaption>
          </figure>
          <figure class="item">
            <img
              src="https://image.tmdb.org/t/p/original/rgHWkZVyvxMBOSYgj585pIx6qAn.jpg"
              alt="naruto"
            />
            <figcaption>Naruto</figcaption>
          </figure>
